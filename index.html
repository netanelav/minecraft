<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minecraft</title>
</head>

<body>
    <div id="landing-page">
        <div class="buttons">
            <span><button id="start">START GAME</button></span>
            <span> <button id="tutorial">TUTORIAL</button></span>
        </div>
    </div>

    <div class="tutorial">
        <p class="text"></p>
    </div>

    <div class="container">
        <div class="row">
            <div id="gameBoard" class="col-sm-10"></div>
            <div id="toolsMenu" class="col-sm-2 p-0">
                <div class="row">
                    <div id="pickaxe" class="col-md-8 my-2 tool"></div>
                </div>
                <div class="row">
                    <div id="shovel" class="col-md-8 my-2 tool"></div>
                </div>
                <div class="row">
                    <div id="axe" class="col-md-8 my-2 tool"></div>
                </div>
                <div class="row stackRow">
                    <div id="stack" class="col-md-8 my-2 justify-content-center"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/matrix.js"></script>
        <script src="js/main.js"></script>
        <script src="js/tutorial.js"></script>
</body>

</html>
